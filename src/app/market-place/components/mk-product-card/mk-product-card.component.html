<div class="p-2">
  <div class="shadow-2 p-4 surface-card border-round">
    <div class="relative mb-3">
      <span
        class="surface-card text-900 shadow-2 px-3 py-2 absolute"
        style="border-radius: 1.5rem; left: 1rem; top: 1rem"
        >{{ categoria }}</span
      >
      <img [src]="imagen" class="w-full" />
    </div>
    <div class="flex justify-content-between align-items-center mb-3">
      <span class="text-900 font-medium text-xl">{{ nombre }}</span>
      <span
        ><i class="pi pi-star-fill text-yellow-500 mr-1"></i
        ><span class="font-medium">5.0</span>
      </span>
    </div>
    <p class="mt-0 mb-3 text-600 line-height-3">
      {{ descripcion }}
    </p>
    <div class="flex justify-content-between align-items-center">
      <span class="text-primary text-xl font-medium">{{
        precio | currency: "PEN"
      }}</span>
      <button
        pButton
        pRipple
        type="button"
        icon="pi pi-cart-plus"
        class="p-button-rounded p-button-help"
      ></button>
    </div>
  </div>
</div>
