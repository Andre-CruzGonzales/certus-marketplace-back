<div class="surface-ground px-4 py-8 md:px-6 lg:px-8">
  <div class="text-900 font-medium text-4xl mb-4">Productos</div>
  <p class="mt-0 p-0 mb-5 text-600 text-2xl">Selecciona tu producto</p>
  <div class="grid -mt-3 -ml-3 -mr-3">
    <div class="col-12 md:col-6 lg:col-4" *ngFor="let product of products">
      <app-mk-product-card
        [nombre]="product?.nombre"
        [imagen]="product?.imagen"
        [categoria]="product?.categoria?.nombre"
        [descripcion]="product?.descripcion"
        [precio]="product.precio"
        (clickCart)="onClickCart(product)"
      ></app-mk-product-card>
    </div>
  </div>
</div>
