<img class="border-round-top w-full" [src]="image" />
<div class="flex flex-column w-full p-4">
  <span class="text-900 font-medium text-xl border-200 pb-2">{{ title }}</span>

  <span class="text-600 pt-2 flex align-items-center">
    <button
      pButton
      pRipple
      type="button"
      icon="pi pi-chevron-right"
      class="p-button-rounded p-button-info p-button-text mr-2 p-button-sm"
      (click)="onClick()"
    ></button
    >{{ subtitle }}</span
  >
</div>
