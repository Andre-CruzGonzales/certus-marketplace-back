<p-menubar [model]="items" styleClass="bg-white w-full z-2 menubar">
  <ng-template pTemplate="start">
    <img src="assets/images/logo-certus-3.png.webp" height="40" class="mr-2" />
  </ng-template>
  <ng-template pTemplate="end">
    <div class="flex justify-content-between">
      <button
        pButton
        pRipple
        type="button"
        icon="pi pi-user"
        sclass="p-button-text p-button-rounded mr-2"
      ></button>
    </div>
  </ng-template>
</p-menubar>
