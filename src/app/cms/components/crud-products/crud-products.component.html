<p-toast></p-toast>
<div class="card">
  <p-toolbar styleClass="mb-4 gap-2">
    <ng-template pTemplate="left">
      <button
        pButton
        pRipple
        label="Nuevo"
        icon="pi pi-plus"
        class="p-button-success mr-2"
        (click)="openNew()"
      ></button>
    </ng-template>
  </p-toolbar>

  <p-table
    #dt
    [value]="products"
    [rows]="10"
    [paginator]="true"
    [globalFilterFields]="['nombre', 'precio', 'publicado', 'categoria.nombre']"
    [rowHover]="true"
    dataKey="id"
    currentPageReportTemplate="Mostrando {first} de {last} para {totalRecords} Entidades"
    [showCurrentPageReport]="true"
  >
    <ng-template pTemplate="caption">
      <div class="flex align-items-center justify-content-between">
        <h5 class="m-0">Manage Products</h5>
        <span class="p-input-icon-left">
          <i class="pi pi-search"></i>
          <input pInputText type="text" placeholder="Buscar..." />
        </span>
      </div>
    </ng-template>
    <ng-template pTemplate="header">
      <tr>
        <th pSortableColumn="nombre" style="min-width: 15rem">
          Nombre <p-sortIcon field="nombre"></p-sortIcon>
        </th>
        <th>Imagen</th>
        <th pSortableColumn="precio">
          Precio <p-sortIcon field="precio"></p-sortIcon>
        </th>
        <th pSortableColumn="categoria.nombre" style="min-width: 10rem">
          Categoria <p-sortIcon field="categoria.nombre"></p-sortIcon>
        </th>

        <th pSortableColumn="publicado" style="min-width: 10rem">
          Status <p-sortIcon field="publicado"></p-sortIcon>
        </th>
        <th></th>
      </tr>
    </ng-template>

<p-dialog
  [(visible)]="showDialog"
  [style]="{ width: '450px' }"
  header="Product Details"
  [modal]="true"
  styleClass="p-fluid"
>
  <ng-template pTemplate="content">
    <form [formGroup]="form">
      <div class="field">
        <label for="name">Nombre</label>
        <input
          type="text"
          pInputText
          id="name"
          required
          autofocus
          formControlName="nombre"
        />
        <small class="p-error" *ngIf="submited && form.invalid"
          >Nombre es requerido.</small
        >
      </div>
      <div class="field">
        <label for="inventoryStatus">Categor√≠a</label>
        <p-dropdown
          [options]="categories"
          placeholder="Selecciona una categoria"
          optionLabel="nombre"
          formControlName="categoria_id"
          optionValue="id"
          [showClear]="true"
        ></p-dropdown>
      </div>
      <div class="field">
        <label for="description">Description</label>
        <textarea
          formControlName="descripcion"
          id="description"
          pInputTextarea
          required
          rows="3"
          cols="20"
        ></textarea>
      </div>

      <div class="field">
        <label for="price">Precio</label>
        <p-inputNumber
          mode="currency"
          currency="PEN"
          locale="es-PE"
          formControlName="precio"
        ></p-inputNumber>
      </div>
      <div class="field">
        <label for="imagen">Imagen</label
        ><p-fileUpload
          accept="image/*"
          (onSelect)="OnSelect($event)"
          [auto]="true"
        >
          <ng-template let-file pTemplate="file">
            <div class="flex justify-content-between align-items-center">
              <div class="pr-3">
                <img
                  *ngIf="dto?.url_imagen"
                  [src]="dto?.url_imagen"
                  class="image-template-choose"
                />
                <img *ngIf="url" [src]="url" class="image-template-choose" />
              </div>
              <div class="pr-3">
                <p>{{ dto.imagen.name }}</p>
              </div>
              <div>
                <button
                  *ngIf="url"
                  pButton
                  pRipple
                  type="button"
                  icon="pi pi-times"
                  class="p-button-rounded p-button-danger"
                  (click)="onRemove()"
                ></button>
              </div>
            </div>
          </ng-template>
          <ng-template pTemplate="content"> </ng-template>
        </p-fileUpload>
      </div>
    </form>
  </ng-template>

  <ng-template pTemplate="footer">
    <button
      pButton
      pRipple
      label="Cancel"
      icon="pi pi-times"
      class="p-button-text"
      (click)="hideDialog()"
    ></button>
    <button
      pButton
      pRipple
      label="Save"
      icon="pi pi-check"
      class="p-button-text"
      (click)="onSave()"
    ></button>
  </ng-template>
</p-dialog>
<p-confirmDialog [style]="{ width: '450px' }"></p-confirmDialog>
