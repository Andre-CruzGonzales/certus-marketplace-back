<div class="grid grid-nogutter surface-section text-800">
  <div
    class="col-12 md:col-6 p-6 text-center md:text-left flex align-items-center"
  >
    <section>
      <span class="block text-6xl font-bold mb-1">{{ product.nombre }}</span>
      <div class="text-6xl text-primary font-bold mb-3">
        {{ product.precio }}
      </div>
      <p class="mt-0 mb-4 text-700 line-height-3">
        {{ product.descripcion }}
      </p>

      <button
        pButton
        pRipple
        label="Agregar al Carrito"
        type="button"
        class="mr-3 p-button-raised p-button-success"
      ></button>
      <button
        pButton
        pRipple
        label="Atras"
        type="button"
        class="p-button-outlined p-button-danger"
      ></button>
    </section>
  </div>
  <div class="col-12 md:col-6 overflow-hidden">
    <img
      [src]="product.imagen"
      alt="Image"
      class="md:ml-auto block md:h-full"
      style="clip-path: polygon(8% 0, 100% 0%, 100% 100%, 0 100%)"
    />
  </div>
</div>
