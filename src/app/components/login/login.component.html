<div class="surface-card p-4 shadow-2 border-round w-full lg:w-12">
  <div class="text-center mb-5">
    <img
      src="assets/images/logo-certus-3.png.webp"
      alt="Image"
      height="50"
      class="mb-3"
    />
    <div class="text-900 text-3xl font-medium mb-3">
      Bienvenido a MKFullsale
    </div>
    <span class="text-600 font-medium line-height-3">No tienes una cuenta</span>
    <a
      class="font-medium no-underline ml-2 text-blue-500 cursor-pointer"
      (click)="handleChangePageRegister()"
      >Creala Hoy!</a
    >
  </div>

  <div>
    <label for="email1" class="block text-900 font-medium mb-2">Correo</label>
    <input
      id="email1"
      type="text"
      pInputText
      class="w-full mb-3"
      [(ngModel)]="usuario.email"
    />

    <label for="password1" class="block text-900 font-medium mb-2"
      >Contraseña</label
    >
    <input
      id="password1"
      type="password"
      pInputText
      class="w-full mb-3"
      [(ngModel)]="usuario.password"
    />

    <button
      pButton
      pRipple
      label="Inicia Sesión"
      icon="pi pi-user"
      class="w-full p-button-success"
      (click)="handleLogin()"
    ></button>
  </div>
</div>
