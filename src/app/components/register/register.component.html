<div class="surface-card p-4 shadow-2 border-round w-full lg:w-12">
  <div class="text-center mb-5">
    <img
      src="assets/images/logo-certus-3.png.webp"
      alt="Image"
      height="50"
      class="mb-3"
    />
    <div class="text-900 text-3xl font-medium mb-3">Registro a MKFullsale</div>
  </div>

  <div>
    <label for="email1" class="block text-900 font-medium mb-2">Correo</label>
    <input id="email1" type="text" pInputText class="w-full mb-3" />

    <label for="password1" class="block text-900 font-medium mb-2"
      >Contrase√±a</label
    >
    <input id="password1" type="password" pInputText class="w-full mb-3" />
    <div class="flex justify-content-center">
      <button
        pButton
        pRipple
        label="Registrar"
        icon="pi pi-user"
        class="p-button-success mr-4"
        (click)="onRegister()"
      ></button>
      <button
        pButton
        pRipple
        label="Cancelar"
        icon="pi pi-times"
        class="p-button-danger ml-4"
        (click)="returnLogin()"
      ></button>
    </div>
  </div>
</div>
