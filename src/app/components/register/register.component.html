<div class="surface-card p-4 shadow-2 border-round w-full lg:w-12">
  <div class="text-center mb-5">
    <img
      src="assets/images/logo-certus-3.png.webp"
      alt="Image"
      height="50"
      class="mb-3"
    />
    <div class="text-900 text-3xl font-medium mb-3">Registro a MKFullsale</div>
  </div>

  <form [formGroup]="form">
    <label for="email1" class="block text-900 font-medium mb-2">Correo</label>
    <input
      id="email1"
      type="text"
      pInputText
      class="w-full"
      formControlName="email"
      [class.ng-invalid]="invalidUsername"
      [class.ng-dirty]="invalidUsername"
    />
    <small *ngIf="invalidUsername" id="username-help" class="p-error"
      >Debes ingresar un email.</small
    >
    <label for="password1" class="block text-900 font-medium mb-2 mt-3"
      >Contraseña</label
    >
    <input
      formControlName="password"
      id="password1"
      type="password"
      pInputText
      class="w-full"
      [class.ng-invalid]="invalidPassword"
      [class.ng-dirty]="invalidPassword"
    />
    <small *ngIf="invalidPassword" id="username-help" class="p-error"
      >Debes ingresar una contraseña.</small
    >
    <div class="flex justify-content-center mt-3">
      <button
        pButton
        pRipple
        label="Registrar"
        icon="pi pi-user"
        class="p-button-success mr-4"
        (click)="onRegister()"
      ></button>
      <button
        pButton
        pRipple
        label="Cancelar"
        icon="pi pi-times"
        class="p-button-danger ml-4"
        (click)="returnLogin()"
      ></button>
    </div>
  </form>
</div>
