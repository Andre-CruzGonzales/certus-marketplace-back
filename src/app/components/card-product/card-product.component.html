<div class="col-12 md:col-12 lg:col-6">
  <div
    class="surface-card shadow-2 p-3 border-round"
    style="width: 25rem; height: 17rem"
  >
    <div class="flex justify-content-between mb-3">
      <div>
        <span class="block text-500 font-medium mb-3 text-4xl">{{
          product.nombre
        }}</span>
        <div class="text-900 font-medium text-xl">
          {{ product.precio | currency: "PEN" }}
        </div>
      </div>
      <div
        class="flex align-items-center justify-content-center bg-blue-100 border-round"
        style="width: 10rem; height: 10rem"
      >
        <img [src]="product.imagen" />
      </div>
    </div>
    <div class="flex justify-content-center">
      <button
        pButton
        pRipple
        type="button"
        icon="pi pi-cart-plus"
        class="p-button-rounded mr-7"
      ></button>
      <button
        pButton
        pRipple
        type="button"
        icon="pi pi-eye"
        class="p-button-rounded p-button-help"
        (click)="toggleViewProducto()"
      ></button>
    </div>
  </div>
</div>
